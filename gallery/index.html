	<style>
		body {
			margin-top: 50px;
			font-family: Comic Sans MS, sans-serif;
			letter-spacing: .1em;
			line-height: 170%;
		}

		.gallery-container {
			margin: 5% 2% 10% 2%;
			text-align: center;
		}

		.main-image {
			max-width: 98%;
			max-height: 50vh;
			border: 2px solid #333;
			margin: 0;
			cursor: pointer;
		}

		#main-image-container {
			height: 50vh;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
		}

		.controls {
			margin: 0;
		}

		.control-btn {
			font-size: 72px;
			padding: 30px 60px;
			margin: 0 15px;
			background: #f0f0f0;
			border: 2px solid #333;
			cursor: pointer;
			font-family: Comic Sans MS, sans-serif;
			min-width: 120px;
			min-height: 120px;
			touch-action: manipulation;
		}

		.control-btn:hover {
			background: #e0e0e0;
		}

		.control-btn:disabled {
			background: #ccc;
			cursor: not-allowed;
		}

		.thumbnail-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px 0;
			gap: 15px;
		}

		.thumbnail {
			width: 180px;
			height: 180px;
			object-fit: cover;
			border: 3px solid #ccc;
			cursor: pointer;
			transition: all 0.3s;
			touch-action: manipulation;
			border-radius: 3px;
		}

		.thumbnail:hover {
			border-color: #333;
			transform: scale(1.05);
			box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		}

		.thumbnail.active {
			border-color: #000;
			border-width: 4px;
			transform: scale(1.08);
			box-shadow: 0 6px 12px rgba(0,0,0,0.3);
		}

		/* Mobile optimizations */
		@media (max-width: 768px) {
			.control-btn {
				font-size: 80px;
				padding: 35px 65px;
				margin: 0 20px;
				min-width: 140px;
				min-height: 140px;
			}

			.thumbnail {
				width: 160px;
				height: 160px;
			}
		}

		/* Tablet/smaller desktop - 3-4 per row */
		@media (min-width: 769px) and (max-width: 1200px) {
			.thumbnail {
				width: 200px;
				height: 200px;
			}
		}

		/* Large desktop - 5+ per row */
		@media (min-width: 1201px) {
			.thumbnail {
				width: 220px;
				height: 220px;
			}
		}

		.image-info {
			margin: 0;
			font-size: 14px;
			color: #555;
		}

		hr {
			width: 30%;
			margin: 5px auto;
		}
	</style>
</head>

<body>
	<div class="gallery-container">
		<div style="text-align: left; margin-bottom: 60px;">
			<a href="../index.html" style="display: inline-flex; align-items: center; gap: 20px; text-decoration: none; font-size: 24px;">
				<span>&lt; repeat2341.com</span>
				<img src="../repeat2341.jpg" alt="repeat2341" style="height: 120px; width: auto;" />
			</a>
		</div>

		<hr />
		<h2 style="font-size: 48px;">my drawin'</h2>
		<hr />

		<div id="main-image-container">
			<img id="main-image" class="main-image" src="" alt="Gallery Image">
		</div>

		<div class="image-info">
			<span id="image-counter">1 of 68</span>
		</div>

		<div class="controls">
			<button class="control-btn" id="prev-btn" onclick="previousImage()">‹</button>
			<button class="control-btn" id="next-btn" onclick="nextImage()">›</button>
		</div>

		<div class="thumbnail-container" id="thumbnail-container">
			<!-- Thumbnails will be generated by JavaScript -->
		</div>

		<hr />
		<div style="margin-top: 30px;">
			<a href="../index.html">← back to repeat2341.com</a><br/><br/>
			<a href="http://www.copyleftout.net/" target="_blank">
				<img src="../roach.png" alt="copy left out overnite" style="height: 24px; width: auto; vertical-align: middle;" />
				copy left out overnite
			</a><br/><br/>
			<a href="mailto:info@repeat2341.com" target="_blank">✉️ info@repeat2341.com</a>
		</div>
	</div>

	<script>
		// Image array - all the gallery images (sequentially numbered)
		const images = [
			'2.jpg', '3.jpg', '4.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
			'12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg',
			'21.jpg', '22.jpg', '23.jpg', '24.jpg', '25.jpg', '26.jpg', '27.jpg', '28.jpg', '29.jpg', '30.jpg',
			'31.jpg', '32.jpg', '33.jpg', '34.jpg', '35.jpg', '36.jpg', '37.jpg', '38.jpg', '39.jpg', '40.jpg',
			'41.jpg', '42.jpg', '43.jpg', '44.jpg', '45.jpg', '46.jpg', '47.jpg', '48.jpg', '49.jpg', '50.jpg',
			'51.jpg', '52.jpg', '53.jpg', '54.jpg', '55.jpg', '56.jpg', '57.jpg', '58.jpg', '59.jpg', '60.jpg',
			'61.jpg', '62.jpg', '63.jpg', '64.jpg', '65.jpg', '66.jpg', '67.jpg'
		];

		let currentIndex = 0;

		// Initialize the gallery
		function initGallery() {
			// Set the first image
			document.getElementById('main-image').src = images[0];

			// Generate thumbnails
			const thumbnailContainer = document.getElementById('thumbnail-container');
			images.forEach((image, index) => {
				const thumbnail = document.createElement('img');
				thumbnail.src = image;
				thumbnail.className = 'thumbnail';
				if (index === 0) thumbnail.classList.add('active');
				thumbnail.onclick = () => goToImage(index);
				thumbnailContainer.appendChild(thumbnail);
			});

			updateControls();
			updateCounter();
		}

		// Go to a specific image
		function goToImage(index) {
			currentIndex = index;
			document.getElementById('main-image').src = images[currentIndex];
			updateCounter();
			updateThumbnails();
			updateControls();
		}

		// Previous image
		function previousImage() {
			if (currentIndex > 0) {
				currentIndex--;
				goToImage(currentIndex);
			}
		}

		// Next image
		function nextImage() {
			if (currentIndex < images.length - 1) {
				currentIndex++;
				goToImage(currentIndex);
			}
		}

		// Update counter display
		function updateCounter() {
			document.getElementById('image-counter').textContent = `${currentIndex + 1} of ${images.length}`;
		}

		// Update thumbnail active state
		function updateThumbnails() {
			const thumbnails = document.querySelectorAll('.thumbnail');
			thumbnails.forEach((thumb, index) => {
				thumb.classList.toggle('active', index === currentIndex);
			});
		}

		// Update control button states
		function updateControls() {
			document.getElementById('prev-btn').disabled = currentIndex === 0;
			document.getElementById('next-btn').disabled = currentIndex === images.length - 1;
		}

		// Keyboard navigation
		document.addEventListener('keydown', function(event) {
			if (event.key === 'ArrowLeft') {
				previousImage();
			} else if (event.key === 'ArrowRight') {
				nextImage();
			}
		});

		// Initialize when page loads
		window.onload = initGallery;
	</script>
</body>

</html>
