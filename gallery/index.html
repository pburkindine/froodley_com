<html>

<head>
	<link rel="shortcut icon" href="../favicon.ico">
	<meta name="description" content="froodley.com gallery - art and drawings">
	<title>froodley doodley</title>

	<!-- Open Graph meta tags for Facebook sharing -->
	<meta property="og:title" content="froodley doodley">
	<meta property="og:description" content="Art and drawings from froodley.com - a collection of creative works">
	<meta property="og:image" content="https://froodley.com/gallery/1.jpg">
	<meta property="og:url" content="https://froodley.com/gallery/">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="froodley.com">

	<!-- Twitter Card meta tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="froodley doodley">
	<meta name="twitter:description" content="Art and drawings from froodley.com - a collection of creative works">
	<meta name="twitter:image" content="https://froodley.com/gallery/1.jpg">

	<style>
		body {
			margin-top: 50px;
			font-family: Comic Sans MS, sans-serif;
			letter-spacing: .1em;
			line-height: 170%;
		}

		.gallery-container {
			margin: 5% 10% 10% 10%;
			text-align: center;
		}

		.main-image {
			max-width: 80%;
			max-height: 60vh;
			border: 2px solid #333;
			margin: 20px 0;
			cursor: pointer;
		}

		#main-image-container {
			height: 60vh;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 20px 0;
		}

		.controls {
			margin: 20px 0;
		}

		.control-btn {
			font-size: 24px;
			padding: 10px 20px;
			margin: 0 10px;
			background: #f0f0f0;
			border: 2px solid #333;
			cursor: pointer;
			font-family: Comic Sans MS, sans-serif;
		}

		.control-btn:hover {
			background: #e0e0e0;
		}

		.control-btn:disabled {
			background: #ccc;
			cursor: not-allowed;
		}

		.thumbnail-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px 0;
			gap: 5px;
		}

		.thumbnail {
			width: 80px;
			height: 80px;
			object-fit: cover;
			border: 2px solid #ccc;
			cursor: pointer;
			transition: border-color 0.3s;
		}

		.thumbnail:hover {
			border-color: #333;
		}

		.thumbnail.active {
			border-color: #000;
			border-width: 3px;
		}

		.image-info {
			margin: 10px 0;
			font-size: 14px;
			color: #666;
		}

		hr {
			width: 30%;
			margin: 20px auto;
		}
	</style>
</head>

<body>
	<div class="gallery-container">
		<hr />
		<h2>froodley doodley</h2>
		<hr />

		<div id="main-image-container">
			<img id="main-image" class="main-image" src="" alt="Gallery Image">
		</div>

		<div class="image-info">
			<span id="image-counter">1 of 45</span>
		</div>

		<div class="controls">
			<button class="control-btn" id="prev-btn" onclick="previousImage()">‹</button>
			<button class="control-btn" id="next-btn" onclick="nextImage()">›</button>
		</div>

		<div class="thumbnail-container" id="thumbnail-container">
			<!-- Thumbnails will be generated by JavaScript -->
		</div>

		<hr />
		<div style="margin-top: 30px;">
			<a href="../index.html">← back to froodley.com</a>
		</div>
	</div>

	<script>
		// Image array - all the gallery images (sequentially numbered)
		const images = [
			'1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
			'11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg',
			'21.jpg', '22.jpg', '23.jpg', '24.jpg', '25.jpg', '26.jpg', '27.jpg', '28.jpg', '29.jpg', '30.jpg',
			'31.jpg', '32.jpg', '33.jpg', '34.jpg', '35.jpg', '36.jpg', '37.jpg', '38.jpg', '39.jpg', '40.jpg',
			'41.jpg', '42.jpg', '43.jpg', '44.jpg', '45.jpg'
		];

		let currentIndex = 0;

		// Initialize the gallery
		function initGallery() {
			// Set the first image
			document.getElementById('main-image').src = images[0];

			// Generate thumbnails
			const thumbnailContainer = document.getElementById('thumbnail-container');
			images.forEach((image, index) => {
				const thumbnail = document.createElement('img');
				thumbnail.src = image;
				thumbnail.className = 'thumbnail';
				if (index === 0) thumbnail.classList.add('active');
				thumbnail.onclick = () => goToImage(index);
				thumbnailContainer.appendChild(thumbnail);
			});

			updateControls();
		}

		// Go to a specific image
		function goToImage(index) {
			currentIndex = index;
			document.getElementById('main-image').src = images[currentIndex];
			updateCounter();
			updateThumbnails();
			updateControls();
		}

		// Previous image
		function previousImage() {
			if (currentIndex > 0) {
				currentIndex--;
				goToImage(currentIndex);
			}
		}

		// Next image
		function nextImage() {
			if (currentIndex < images.length - 1) {
				currentIndex++;
				goToImage(currentIndex);
			}
		}

		// Update counter display
		function updateCounter() {
			document.getElementById('image-counter').textContent = `${currentIndex + 1} of ${images.length}`;
		}

		// Update thumbnail active state
		function updateThumbnails() {
			const thumbnails = document.querySelectorAll('.thumbnail');
			thumbnails.forEach((thumb, index) => {
				thumb.classList.toggle('active', index === currentIndex);
			});
		}

		// Update control button states
		function updateControls() {
			document.getElementById('prev-btn').disabled = currentIndex === 0;
			document.getElementById('next-btn').disabled = currentIndex === images.length - 1;
		}

		// Keyboard navigation
		document.addEventListener('keydown', function(event) {
			if (event.key === 'ArrowLeft') {
				previousImage();
			} else if (event.key === 'ArrowRight') {
				nextImage();
			}
		});

		// Initialize when page loads
		window.onload = initGallery;
	</script>
</body>

</html>
